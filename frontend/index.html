<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my API</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;
            }
            form {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                max-width: 400px;
                margin: auto;
            }
            input[type=text] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 10px 0;
                display: inline-block;
                border: none;
                border-bottom: 1px solid #ccc;
            }
            input[type=submit] {
                background-color: #4caf50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                border-radius: 5px;
            }
            input[type=submit]:hover {
                opacity: 0.8;
            }
            h2 {
                text-align: center;
            }
            textarea {
                width: 100%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                font-size: 16px;
                resize: none;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my API</h1>
        
        <form action="/action_page" method="get">
            <label for="league">League:</label><br>
            <input type="text" id="league" name="league"><br>
            <label for="season">Season:</label><br>
            <input type="text" id="season" name="season"><br><br>
            <input type="submit" value="Submit">
        </form>

        <br><br>
        
        <h2>Logs:</h2>
        <textarea id="logs" name="logs" placeholder="Logs will appear here...">
        </textarea>
    </body>
</html>
