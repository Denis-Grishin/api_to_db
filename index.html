<!DOCTYPE html>
<html>
<head>
    <title>Query App</title>
    <style>
        #result {
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            background-color: #f3f3f3;
            color: #333;
            font-family: Arial, sans-serif;
        }
        #progress {
            width: 100%;
            background-color: #f3f3f3;
            position: relative;
            height: 24px;
            margin-top: 10px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #609;
            position: absolute;
        }
        #question {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="question" placeholder="Enter your question here">
    <button onClick="sendQuery()">Send Query</button>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div id="result">Results will appear here...</div>

    <script>
        async function sendQuery() {
            const question = document.getElementById('question').value;
            const resultDiv = document.getElementById('result');
            const progressBar = document.getElementById('progress-bar');
            resultDiv.innerHTML = "Loading...";
            progressBar.style.width = "0%";
            let progress = 0;
            let progressInterval = setInterval(() => {
                progress = Math.min(progress + 10, 50);  
                progressBar.style.width = progress + "%";
            }, 500);

            const response = await fetch('https://apitodb.herokuapp.com/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            clearInterval(progressInterval);
            progressBar.style.width = "100%";

            const data = await response.json();
            resultDiv.innerHTML = JSON.stringify(data.result);
        }
    </script>
</body>
</html>
